<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=BIZ+UDPGothic&family=Bebas+Neue&family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Happy+Monkey&family=Henny+Penny&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Karla:ital,wght@0,200..800;1,200..800&family=Lacquer&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Orbitron:wght@400..900&family=Playfair+Display:wght@600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Special+Elite&display=swap" rel="stylesheet">
    <title>unit converter</title>
</head>
<body>
    <main>
        <div id="hero-section">
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id="input" type="text" placeholder="20">
            <button id="convert-btn" type="button">Convert</button>
        </div>

        <div id="content-section">
            <section class="content-style">
                <h2>Length (Meter/Feet)</h2>
                <p class="unit-converted" id="length-el">1</p>
            </section>
            <section class="content-style">
                <h2>Volume (Liters/Gallons)</h2>
                <p class="unit-converted" id="volume-el">2</p>
            </section>
            <section class="content-style">
                <h2>Mass (Kilograms/Pounds)</h2>
                <p class="unit-converted" id="mass-el">3</p>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
